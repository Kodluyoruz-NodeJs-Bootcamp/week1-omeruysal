<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Element | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="item" style="background-color: red">
        <span class="text">Element One</span>
      </div>
      <div class="item" style="background-color: blue">
        <span class="text">Element Two</span>
      </div>
      <div class="item" style="background-color: purple">
        <span class="text">Element Three</span>
      </div>
    </div>

    <script>
      const dragArea = document.querySelector(".wrapper");
      new Sortable(dragArea, {
        animation: 350,
      });
    </script>
  </body>
</html>
